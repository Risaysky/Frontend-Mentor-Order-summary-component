<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="flex">
  <main class="wrapper">
    <img class="hero-img" src="images/illustration-hero.svg" alt="Illustration of woman listening to music">
    <div class="summary">
      <h1 class="summary__header">Order Summary</h1>
      <p class="summary__text">You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan flex">
      <div class="plan__details">
        <img class="plan__img" src="images/icon-music.svg" alt="Musical notes icon">
        <h2 class="plan__header">Annual Plan</h2>
        <p class="plan__text">$59.99/year</p>
      </div>
      <a class="plan__link" href="#">Change</a>
    </div>
    <div class="buttons flex">
      <button class="buttons__proceed">Proceed to Payment</button>
      <button class="buttons__cancel">Cancel Order</button>
    </div>
  </main>
</body>

</html>
